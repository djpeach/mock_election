<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Election</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
  />
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-2 px-4">
  <a class="fs-4" style="margin-left: -12px;" href="./index.html">< Back to results</a>
  <form action="" method="POST">
    <!-- name step -->
    <div class="row mt-3">
      <h2 class="text-success p-0">Step 1: Select your name</h2>
    </div>
    <div class="row mt-2 p-2">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
      <option selected>Select your name</option>
      <option value="GarretPeach">Garret Peach</option>
      <option value="RachelPeach">Rachel Peach</option>
      <option value="DanielPeach">Daniel Peach</option>
    </select>
    </div>

    <!-- vote step -->
    <div class="row mt-3">
      <h2 class="text-success p-0">Step 2: Select your candidates</h2>
      <p class="lead">Please select a candidate for each race, and submit your vote.</p>
    </div>

    <!-- candiate rows -->
    <div class="row mt-3">
      <h4>Period 1 Presidential Race</h4>
    </div>
    <div class="row mt-1 g-5 align-items-stretch">
      <div class="col-12 mt-1 col-md-6 mt-md-0">
        <label class="input-group flex-nowrap h-100" style="cursor: pointer;">
          <div class="input-group-text">
            <input class="form-check-input mt-0" name="race1Vote" type="radio" value=""
                   aria-label="Radio button for following text input">
          </div>
          <div class="card border-danger text-danger">
            <div class="card-body">
              <h5 class="card-title">Garret Peach</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
              <ul class="list-group">
                <li class="list-group-item text-danger"><strong>Running Mate:</strong> Collin Matthews</li>
                <li class="list-group-item text-danger"><strong>Party Affiliation:</strong> Republican</li>
              </ul>
            </div>
          </div>
        </label>
      </div>
      <div class="col-12 mt-3 col-md-6 mt-md-0">
        <label class="input-group flex-nowrap h-100" style="cursor: pointer">
          <div class="input-group-text">
            <input class="form-check-input mt-0" name="race1Vote" type="radio" value=""
                   aria-label="Radio button for following text input">
          </div>
          <div class="card border-primary text-primary">
            <div class="card-body">
              <h5 class="card-title">Garret Peach</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
              <ul class="list-group">
                <li class="list-group-item text-primary"><strong>Running Mate:</strong> Collin Matthews</li>
                <li class="list-group-item text-primary"><strong>Party Affiliation:</strong> Democrat</li>
              </ul>
            </div>
          </div>
        </label>
      </div>
    </div>
    <div class="row mt-5">
      <h4>Period 2 Presidential Race</h4>
    </div>
    <div class="row mt-1 g-5 align-items-stretch">
      <div class="col-12 mt-1 col-md-6 mt-md-0">
        <label class="input-group flex-nowrap h-100" style="cursor: pointer;">
          <div class="input-group-text">
            <input class="form-check-input mt-0" name="race2Vote" type="radio" value=""
                   aria-label="Radio button for following text input">
          </div>
          <div class="card border-danger text-danger">
            <div class="card-body">
              <h5 class="card-title">Garret Peach</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
              <ul class="list-group">
                <li class="list-group-item text-danger"><strong>Running Mate:</strong> Collin Matthews</li>
                <li class="list-group-item text-danger"><strong>Party Affiliation:</strong> Republican</li>
              </ul>
            </div>
          </div>
        </label>
      </div>
      <div class="col-12 mt-3 col-md-6 mt-md-0">
        <label class="input-group flex-nowrap h-100" style="cursor: pointer">
          <div class="input-group-text">
            <input class="form-check-input mt-0" name="race2Vote" type="radio" value=""
                   aria-label="Radio button for following text input">
          </div>
          <div class="card border-primary text-primary">
            <div class="card-body">
              <h5 class="card-title">Garret Peach</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
              <ul class="list-group">
                <li class="list-group-item text-primary"><strong>Running Mate:</strong> Collin Matthews</li>
                <li class="list-group-item text-primary"><strong>Party Affiliation:</strong> Democrat</li>
              </ul>
            </div>
          </div>
        </label>
      </div>
    </div>

    <!-- submit step -->
    <div class="row mt-5">
      <h2 class="text-success p-0">Step 3: Cast your vote!</h2>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button type="submit" class="btn btn-outline-success btn-lg">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
