<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Election</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1>Welcome to the 2022 Mock Election</h1>
    </div>
    <div class="container mt-5">
      <div class="mb-5">
        <div class="d-flex justify-content-between election-bar">
          <h1>Garrett</h1>
          <h1>vs</h1>
          <h1>Ryan</h1>
        </div>
        <div class="progress justify-content-between position-relative">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 99%"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div
            class="progress-bar bg-dark position-absolute"
            style="left: 50%; top: 0; z-index: 100; height: 100%; width: 5px"
            role="progressbar"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div
            class="progress-bar bg-danger"
            role="progressbar"
            style="width: 1%"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <div>
        <div class="d-flex justify-content-between election-bar">
          <h1>Seth</h1>
          <h1>vs</h1>
          <h1>Eva</h1>
        </div>
        <div class="progress justify-content-between position-relative">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div
            class="progress-bar bg-dark position-absolute"
            style="left: 50%; top: 0; z-index: 100; height: 100%; width: 5px"
            role="progressbar"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div
            class="progress-bar bg-danger"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <div class="text-center mt-5">
        <a href="vote.html" class="btn btn-primary btn-lg">VOTE NOW</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
