{% extends 'elections/base.html' %}

{% block content %}
  <div class="header">
    <h1>Welcome to the 2022 Mock Election</h1>
  </div>
  <div class="container mt-5">
    <div class="mb-5">
      <div class="d-flex justify-content-between election-bar">
        <h1>Garrett</h1>
        <h1>vs</h1>
        <h1>Ryan</h1>
      </div>
      <div class="progress justify-content-between position-relative">
        <div
            class="progress-bar"
            role="progressbar"
            style="width: 99%"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
        <div
            class="progress-bar bg-dark position-absolute"
            style="left: 50%; top: 0; z-index: 100; height: 100%; width: 5px"
            role="progressbar"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
        <div
            class="progress-bar bg-danger"
            role="progressbar"
            style="width: 1%"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div>
      <div class="d-flex justify-content-between election-bar">
        <h1>Seth</h1>
        <h1>vs</h1>
        <h1>Eva</h1>
      </div>
      <div class="progress justify-content-between position-relative">
        <div
            class="progress-bar"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
        <div
            class="progress-bar bg-dark position-absolute"
            style="left: 50%; top: 0; z-index: 100; height: 100%; width: 5px"
            role="progressbar"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
        <div
            class="progress-bar bg-danger"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div class="text-center mt-5">
      <a href="{% url 'vote' %}" class="btn btn-primary btn-lg">VOTE NOW</a>
    </div>
  </div>
{% endblock %}
